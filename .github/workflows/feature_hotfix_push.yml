name: Feature/Hotfix CI

on:
  push:
    branches:
      - 'feature/*'
      - 'hotfix/*'
      - 'bugfix/*'

permissions:
  contents: read
  actions: read

jobs:
  push-event-pipi:
    name: Feature/Hotfix CI
    uses: CCPL-Solutions/ccpl-devops/.github/workflows/feature_hotfix_push_workflow.yml@master
    secrets:
      USERNAME: ${{ secrets.USERNAME }}
      USERNAME_ACCESS_TOKEN: ${{ secrets.USERNAME_ACCESS_TOKEN }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
